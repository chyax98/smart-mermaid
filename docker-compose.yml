version: '3.8'

services:
  smart-mermaid:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: smart-mermaid-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Next.js 15 + React 19 水合修复环境变量
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_DAILY_USAGE_LIMIT=50
      - NEXT_PUBLIC_MAX_CHARS=20000
    ports:
      - "3005:3000"
    networks:
      - traefik
    labels:
      # Traefik 启用
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      
      # HTTPS 路由配置
      - "traefik.http.routers.smart-mermaid.rule=Host(`mermaid.chyax.site`)"
      - "traefik.http.routers.smart-mermaid.entrypoints=websecure"
      - "traefik.http.routers.smart-mermaid.tls=true"
      - "traefik.http.routers.smart-mermaid.tls.certresolver=letsencrypt"
      
      # HTTP 重定向到 HTTPS
      - "traefik.http.routers.smart-mermaid-http.rule=Host(`mermaid.chyax.site`)"
      - "traefik.http.routers.smart-mermaid-http.entrypoints=web"
      - "traefik.http.routers.smart-mermaid-http.middlewares=redirect-to-https"
      
      # 服务配置
      - "traefik.http.services.smart-mermaid.loadbalancer.server.port=3000"
      # 强制指定路由器使用服务
      - "traefik.http.routers.smart-mermaid.service=smart-mermaid"
      
      # 中间件配置
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    
    # 健康检查（使用IPv4地址避免IPv6解析问题）
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik:
    external: true
